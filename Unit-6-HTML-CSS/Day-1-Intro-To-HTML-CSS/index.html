<!-- This is an HTML comment -->
<!-- anything that starts with an less-than-sign exclamtion point is a directive to the browser -->
<!-- a directive to the browser provides info the browser might need about a page-->
 <!DOCTYPE html>
<html lang="en">
<head> <!-- Informtation the brower needs for the page  - NOT displayed -->
    <!-- the meta tag provides information to the brower-->
    <meta charset="UTF-8"> <!-- This tells what character set to use for the page-->
    <!-- the viewport is the displayable part of the browser screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the title element is probablt the only thing change in the <head> -->
    <title>Cammy</title> <!-- what is displayed on the browser tab for the page -->
</head>
<body> <!-- containing for the primart content of the page - what os displayed in the browser -->
    <!-- ,p> - Paragraph tag - puts contec on a seperate line - instead wrapping the text-->
    <p>Blah blah Blah</p>
    should be displayed
    stipid stuff
</body>
</html>
